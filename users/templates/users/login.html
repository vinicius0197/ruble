{% extends "users/layout.html" %}

{% block content %}
<h1>Login</h1>
{% if message %}
  <div>
    {{ message }}
  </div>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <input name="username" type="text" placeholder="username"/>
  <input name="password" type="password" placeholder="password"/>
  <input type="submit" value="Login"/>
</form>

{% endblock %}
